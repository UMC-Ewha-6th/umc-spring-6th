spring:
  datasource:
    url: jdbc:mysql://localhost:3306/study
    username: hansol
    password: hansol
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 1000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    configUrl: /v3/api-docs/swagger-config  # Swagger 설정 URL 추가
  paths-to-match: /api/**
  packages-to-scan: umc.study  # 스캔할 패키지를 지정하십시오
